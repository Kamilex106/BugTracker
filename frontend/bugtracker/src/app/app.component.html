<div class="app-container">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <logo></logo>
    <nav class="sidebar-nav">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
            <i class="bi bi-bar-chart"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/bugs" routerLinkActive="active">
            <i class="bi bi-bug"></i> Bug Report
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/assigned-bugs" routerLinkActive="active">
            <i class="bi bi-person-check"></i> Assigned Bugs
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/buglogs" routerLinkActive="active">
            <i class="bi bi-clipboard-data"></i> Bug Report Log
          </a>
        </li>

        <!--    FOR ADMINS    -->
        <li *ngIf="hasRole('admin')" class="nav-item">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">
            <i class="bi bi-people"></i> Display Users
          </a>
        </li>
        <!--    FOR ADMINS | USERS    -->
        <li *ngIf="hasRole('admin', 'user')" class="nav-item">
          <a class="nav-link" routerLink="/bugreport/add" routerLinkActive="active">
            <i class="bi bi-plus-circle"></i> Add Report
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/registration" routerLinkActive="active">
            <i class="bi bi-people"></i> Registration
          </a>
        </li>
        <!--    FOR ADMINS    -->
        <li *ngIf="hasRole('admin')"  class="nav-item">
          <a class="nav-link" routerLink="/app-bug-assignment" routerLinkActive="active">
            <i class="bi bi-flag"></i> Assign Report
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="container-fluid d-flex align-items-center justify-content-between h-100 px-4">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-white d-lg-none me-2" id="sidebarToggle">
            <i class="bi bi-list fs-4"></i>
          </button>
          <!--
          <div class="header-title d-flex align-items-center">
            <h2 class="mb-0" style="background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Bug Detective</h2>
            <app-animated-bug class="ms-2"></app-animated-bug>
          </div>
          -->
        <app-home></app-home>
        </div>

        <div class="d-flex align-items-center">
          <app-animated-bug class="ms-2"></app-animated-bug>
          <app-search></app-search>
          <app-theme-toggle class="ms-3"></app-theme-toggle>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
