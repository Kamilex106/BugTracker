<h1 class="history-title">Bug Report Status Change History</h1>
<div class="history-section">


  <div class="table-responsive">
    <table class="history-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Comment</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let log of bugReportLogs">
        <td class="id-cell">{{ log.id }}</td>
        <td class="comment-cell">{{ log.comment }}</td>
        <td class="date-cell">{{ log.date | date:'medium' }}</td>
        <td>
          <div class="action-buttons">
            <button class="btn-details">
              Details
            </button>
            <button class="btn-show-report">
              Show Report
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="bugReportLogs?.length === 0" class="empty-state-history">
    <p>No status change history to display.</p>
  </div>
</div>
