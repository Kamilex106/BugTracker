<div class="registration-container">
  <div class="registration-form">
    <h2 class="form-title">Register</h2>

    <!-- Komunikaty -->
    <div *ngIf="errorMessage" class="alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert-success">
      {{ successMessage }}
    </div>

    <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
      <!-- First Name -->
      <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text"
               class="form-control"
               id="firstName"
               name="firstName"
               [(ngModel)]="registrationForm.firstName"
               required
               placeholder="Enter your first name">
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text"
               class="form-control"
               id="lastName"
               name="lastName"
               [(ngModel)]="registrationForm.lastName"
               required
               placeholder="Enter your last name">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               [(ngModel)]="registrationForm.email"
               required
               placeholder="you@example.com">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               [(ngModel)]="registrationForm.password"
               required
               placeholder="Enter a secure password">
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-primary" [disabled]="isLoading">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <!-- Link do logowania -->
    <div class="login-link">
      Already have an account?
      <a routerLink="/login">Log in</a>
    </div>
  </div>
</div>
